        // Deletes a chat document and its messages subcollection from Firestore
        async function deleteChatFromFirestore(chatId) {
            if (!currentUser || !chatId) return;

            console.log(`Attempting to delete chat: ${chatId}`);
            isDeletingChat = true; // Set flag to pause chatListListener updates
            setLoadingState(true, "Deleting chat..."); // Show loading state

            const chatDocRef = db.collection('chats').doc(chatId);
            const messagesRef = chatDocRef.collection('messages');

            try {
                // 1. Delete all messages in the subcollection (using batch write for efficiency)
                const messagesSnapshot = await messagesRef.get();
                if (!messagesSnapshot.empty) {
                    const batch = db.batch();
                    messagesSnapshot.docs.forEach(doc => {
                        batch.delete(doc.ref);
                    });
                    await batch.commit();
                    console.log(`Deleted ${messagesSnapshot.size} messages for chat ${chatId}`);
                } else {
                    console.log(`No messages to delete for chat ${chatId}`);
                }

                // 2. Delete the chat document itself
                await chatDocRef.delete();
                console.log(`Successfully deleted chat document: ${chatId}`);

                // 3. Handle UI update if the *active* chat was the one deleted
                if (activeChatId === chatId) {
                    console.log("Active chat was deleted. Resetting view.");
                    activeChatId = null; // Clear active chat ID
                    currentChatHistory = []; // Clear local history cache
                    if (activeChatListener) { activeChatListener(); activeChatListener = null; } // Detach message listener
                    chatArea.innerHTML = ''; // Clear chat area immediately
                    renderGreetingOrLoginPrompt(); // Show default prompt immediately
                    // The chat list listener (when unpaused) will handle selecting the next chat if available.
                }

            } catch (error) {
                console.error(`Error deleting chat ${chatId}:`, error);
                displayError("Failed to delete the chat. Please check your connection or try again.");
            } finally {
                // Crucially, unset the flag *after* operations, allowing the listener to process the deletion.
                isDeletingChat = false;
                // Loading state will be reset either by switching to a new chat (via listener)
                // or by the explicit setLoadingState(false) in handleAuthStateChange if user logs out,
                // or if no chats remain (handled in listener).
                // We call it here just in case the listener doesn't trigger a state change immediately.
                setLoadingState(false);
            }
        }

            // Use the currentChatHistory which is populated by the listener,

            const requestHistory = [

                 // Ensure role is correct ('user')
                 { role: "user", parts: [{ text: userMessageText }] }
             ];

            // Modify the last message if it's an MCQ request
             let promptForAPI = userMessageText;
             if (isMCQRequest) {

                 requestHistory[requestHistory.length - 1] = { role: "user", parts: [{ text: promptForAPI }] };

            // 3. Call Gemini API (INSECURE CLIENT-SIDE CALL)
             console.warn("Calling Gemini API using client-side key. Replace with a secure Cloud Function.");
             try {

                     method: 'POST',
                     headers: { 'Content-Type': 'application/json' },
                     body: JSON.stringify({
                         contents: requestHistory,
                         // Configure safety settings as needed
                         safetySettings: [
                            { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                            { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                            { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },

                                  const jsonMatch = aiText.match(/```json\s*([\s\S]*?)\s*```/);
                                  // If no block, try parsing the whole text (less reliable)
                                  const jsonString = jsonMatch ? jsonMatch[1].trim() : aiText.trim();

                                  // Basic validation: does it look like a JSON array?
                                  if (jsonString.startsWith('[') && jsonString.endsWith(']')) {

                                           // Save the original text if parsing/validation failed, maybe add a note
                                           aiMsgData.text = "Received MCQ data, but it wasn't in the expected format.\n\n" + aiText;
                                           displayAsError = true; // Show as error if format is wrong

                              } catch (parseError) {

                                   aiMsgData.text = "Error parsing the generated MCQ JSON data.\n\n" + aiText;
                                   displayAsError = true; // Show as error if parsing failed
                              }
                          } // End MCQ parsing block

                     } else {
                         // Handle cases where response format is unexpected
                         console.warn("Unexpected API response format:", data);
                         aiText = "Sorry, I received an unexpected response format from the API.";
                         displayAsError = true;
                     }
                      aiMsgData.text = aiText; // Ensure aiMsgData.text holds the final text to save
                 }

                 // 4. Save AI response/error to Firestore (Listener will display it)
                 try {
                      // Add the prepared aiMsgData (contains text, maybe mcqData)
                      await messagesColRef.add(aiMsgData);
                      // Update lastUpdated again after AI response

             } catch (error) { // Catch network errors during fetch or other JS errors
                 console.error("Fetch/Processing Error:", error);

                 const errorText = `Error communicating with the API: ${error.message || "Check network connection."}`;

                 // Attempt to save this network/script error to Firestore history

                     await messagesColRef.add({ role: "model", text: errorText, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
                     await chatDocRef.update({ lastUpdated: firebase.firestore.FieldValue.serverTimestamp() });

         // Generates a short title from the first user message
         function generateChatTitle(firstUserMessageText) {
             if (!firstUserMessageText || typeof firstUserMessageText !== 'string') {

             const text = firstUserMessageText.trim();
             if (!text) {
                 return NEW_CHAT_TITLE; // Return default if input is empty after trimming

             // Take first 5 words, remove trailing punctuation
             const title = text.split(/\s+/).slice(0, 5).join(' ').replace(/[.,!?;:]+$/, '');
             // Truncate if too long
             return title.length > 35 ? title.substring(0, 32) + '...' : title;
         }

            const messageElement = document.createElement('div');
            // Basic classes: message type and sender
            messageElement.classList.add('message', `${sender}-message`);
            // Add any extra classes provided (e.g., 'thinking', 'error-message')
            if (cssClasses && cssClasses.length > 0) {
                messageElement.classList.add(...cssClasses);
            }

             // --- Basic Markdown to HTML Conversion & Escaping ---
             // IMPORTANT: Escape HTML characters FIRST before applying formatting
             // to prevent injection via markdown (e.g., **<script>...**).
             // Using innerText first helps, then replace markdown.
             const tempDiv = document.createElement('div');
             tempDiv.innerText = text || ""; // Let browser handle initial escaping
             let formattedText = tempDiv.innerHTML; // Get escaped text

             // Apply formatting (Bold, Italic, Code, Pre) using Regex
             // Order matters: handle pre/code blocks before simpler inline styles
             formattedText = formattedText
                .replace(/```([\s\S]*?)```/g, (match, code) => `<pre><code>${code}</code></pre>`) // Code blocks (already escaped)
                .replace(/`([^`]+)`/g, (match, code) => `<code>${code}</code>`)          // Inline code (already escaped)
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')                         // Bold
                .replace(/\*(.*?)\*/g, '<em>$1</em>')                               // Italic
                .replace(/\n/g, '<br>');                                               // Newlines


            messageElement.innerHTML = formattedText;

            // --- Handle MCQ Offer ---
            // Check if this message contains MCQ data (comes from Firestore load or API response processing)
            if (messageData && messageData.role === 'model' && messageData.mcqData && Array.isArray(messageData.mcqData) && messageData.mcqData.length > 0) {

        // Displays a specific question in the test view
        function displayTestQuestion(index) {
            if (index < 0 || index >= currentTestMCQs.length) return; // Index out of bounds

            currentQuestionIndex = index;
            const questionData = currentTestMCQs[index];

            // Update question number and text
            testQuestionNumber.textContent = `Question ${index + 1}`;

            // Clear previous options
            testOptionsContainer.innerHTML = '';

            // Create and display options as radio buttons
            const options = Array.isArray(questionData.options) ? questionData.options : [];
             // Map A, B, C, D to options array index
             const optionLetters = ['A', 'B', 'C', 'D'];
            options.forEach((optionText, optionIndex) => {
                 if (optionIndex >= optionLetters.length) return; // Support only 4 options max

                 const label = document.createElement('label');
                 const input = document.createElement('input');
                 input.type = 'radio';
                 input.name = `q_${index}`; // Group radios for the same question
                 input.value = optionIndex;  // Store the index (0, 1, 2, 3) as the value
                 // Check if this option was previously selected by the user
                 input.checked = (userAnswers[index] === optionIndex);
                 // Update userAnswers array when an option is selected
                 input.onchange = () => handleOptionSelect(optionIndex);

                 label.appendChild(input);
                 // Display option letter (A, B, C, D) along with the text
                 label.appendChild(document.createTextNode(` ${optionLetters[optionIndex]}. ${optionText || '(Empty Option)'}`));
                 testOptionsContainer.appendChild(label);
            });

            // Typeset MathJax for the new question and options
             try {
                 if (typeof MathJax !== "undefined" && MathJax.typesetPromise) {

            prevQuestionBtn.disabled = (index === 0);

        function startTestTimer() {
            if (testTimerInterval) clearInterval(testTimerInterval); // Clear existing timer
            testStartTime = Date.now(); // Record the start time
            testTimer.textContent = `Time: 00:00`; // Reset display immediately
            testTimerInterval = setInterval(() => {
                const elapsedSeconds = Math.floor((Date.now() - testStartTime) / 1000);
                const minutes = Math.floor(elapsedSeconds / 60).toString().padStart(2, '0');
                const seconds = (elapsedSeconds % 60).toString().padStart(2, '0');
                testTimer.textContent = `Time: ${minutes}:${seconds}`;
            }, 1000); // Update every second
        }

        // Submits the test, calculates results, and switches to review view
        function submitTest() {
            if (!confirm("Are you sure you want to submit the test?")) return;

            if (testTimerInterval) clearInterval(testTimerInterval); // Stop the timer
            const endTime = Date.now();
            const timeTakenMs = testStartTime ? endTime - testStartTime : 0; // Calculate time taken
            console.log("Submitting test. Time taken (ms):", timeTakenMs);

            // Switch to the review view and pass results
            switchView('review');
            displayReview(timeTakenMs);
        }

        // --- Review Functions ---

        // Displays the test results and review details
        function displayReview(timeTakenMs) {
             reviewContent.innerHTML = ''; // Clear previous review content
             saveReviewBtn.disabled = false; // Enable save button initially
             saveReviewBtn.textContent = "Save Review"; // Reset button text

             // Check if there's valid test data
             if (!currentTestMCQs || currentTestMCQs.length === 0 || !userAnswers || userAnswers.length !== currentTestMCQs.length) {
                 reviewSummary.innerHTML = "<span>No valid test data available to review.</span>";
                 reviewContent.innerHTML = "<p>It seems the test data is missing or incomplete.</p>";
                 saveReviewBtn.disabled = true; // Disable saving if no data
                 return;
             }

             let correctCount = 0, incorrectCount = 0, skippedCount = 0;
             // Prepare cache object to store structured results for saving
             reviewResultsCache = {
                 questions: [], // Array of {question, options, correctAnswer, userAnswer, status}
                 summary: {},   // Object with score, counts, time
                 testDate: new Date().toISOString(), // Timestamp of test completion
                 timeTakenMs: timeTakenMs,
                 sourceChatId: activeChatId // Store which chat generated the test
             };

             currentTestMCQs.forEach((qData, index) => {
                 const userAnswerIndex = userAnswers[index]; // User's selected option index (0-3 or null)
                 const options = Array.isArray(qData.options) ? qData.options : [];
                 const correctAnswerLetter = qData.answer?.trim().toUpperCase(); // Correct answer letter (A, B, C, D)

                 // Determine the index (0-3) of the correct answer from the letter
                 const correctAnswerIndex = correctAnswerLetter ? correctAnswerLetter.charCodeAt(0) - 'A'.charCodeAt(0) : -1;

                 // Get the text of the correct answer
                 const correctAnswerText = (correctAnswerIndex >= 0 && correctAnswerIndex < options.length)
                                           ? options[correctAnswerIndex]
                                           : "N/A (Invalid Correct Answer)";

                 let userAnswerText = "Skipped";
                 let status = "skipped"; // 'correct', 'incorrect', 'skipped'
                 let itemStatusClass = "status-skipped"; // CSS class for styling the item
                 let answerDetailClass = "user-answer-skipped"; // CSS class for user answer text

                 if (userAnswerIndex !== null && userAnswerIndex >= 0 && userAnswerIndex < options.length) {
                     // User selected a valid option
                     userAnswerText = options[userAnswerIndex];
                     if (userAnswerIndex === correctAnswerIndex) {
                         // Correct answer
                         status = "correct";
                         itemStatusClass = "status-correct";
                         answerDetailClass = "user-answer-correct";
                         correctCount++;
                     } else {
                         // Incorrect answer
                         status = "incorrect";
                         itemStatusClass = "status-incorrect";
                         answerDetailClass = "user-answer-incorrect";
                         incorrectCount++;
                     }
                 } else if (userAnswerIndex !== null) {
                      // User selected something invalid (shouldn't happen with radio buttons, but safety check)
                      userAnswerText = "Invalid Selection";
                      status = "incorrect";
                      itemStatusClass = "status-incorrect";
                      answerDetailClass = "user-answer-incorrect";
                      incorrectCount++;
                 } else {
                     // User did not select anything (null)
                     skippedCount++;
                 }

                 // Store detailed results for saving
                 reviewResultsCache.questions.push({
                     question: qData.question,
                     options: options,
                     correctAnswer: correctAnswerText,
                     userAnswer: userAnswerText,
                     status: status
                 });

                 // Create HTML elements for the review item
                 const reviewItem = document.createElement('div');
                 reviewItem.classList.add('review-item', itemStatusClass);
                 reviewItem.dataset.status = status; // Store status for filtering

                 let detailsHtml = `<span class="${answerDetailClass}">Your Answer: ${userAnswerText}</span>`;
                 if (status !== 'correct') { // Show correct answer only if user was wrong or skipped
                     detailsHtml += `<br><span class="correct-answer">Correct Answer: ${correctAnswerText}</span>`;
                 }

                 reviewItem.innerHTML = `
                     <div class="review-item-qnum">Question ${index + 1}</div>
                     <div class="review-item-question">${qData.question}</div>
                     <div class="review-item-details">${detailsHtml}</div>
                 `;
                 reviewContent.appendChild(reviewItem);
             });

             // Calculate summary details
             const totalQuestions = currentTestMCQs.length;
             const score = `${correctCount}/${totalQuestions}`;
             const timeSeconds = Math.round(timeTakenMs / 1000);
             const minutes = Math.floor(timeSeconds / 60);
             const seconds = timeSeconds % 60;
             const timeString = `${minutes}m ${seconds}s`;

             // Display summary
             reviewSummary.innerHTML = `
                  <span>Score: ${score}</span>
                  <span class="score-correct">Correct: ${correctCount}</span>
                  <span class="score-incorrect">Incorrect: ${incorrectCount}</span>
                  <span class="score-skipped">Skipped: ${skippedCount}</span>
                  <span>Total Time: ${timeString}</span>
             `;

             // Store summary in cache for saving
             reviewResultsCache.summary = { score, correct: correctCount, incorrect: incorrectCount, skipped: skippedCount, timeString };

             // Typeset MathJax for the review content
              try {
                  if (typeof MathJax !== "undefined" && MathJax.typesetPromise) {
                       MathJax.typesetPromise([reviewContent]).catch(err => console.error('MathJax typeset error on review:', err));
                  }
              } catch (e) { console.error("MathJax call failed:", e); }

             // Apply the default 'all' filter
             filterReviewItems('all');
        }

        // Handles clicks on the review filter buttons
        function handleReviewFilterClick(event) {
            const button = event.target.closest('button[data-filter]');
            if (button) {
                filterReviewItems(button.dataset.filter);
            }
        }

        // Filters the displayed review items based on status (all, incorrect, skipped)
        function filterReviewItems(filter) {
            // Update active state of filter buttons
            reviewFilters.querySelectorAll('button').forEach(btn => {
                btn.classList.toggle('active-filter', btn.dataset.filter === filter);
            });
            // Show/hide review items based on their status
            reviewContent.querySelectorAll('.review-item').forEach(item => {
                const show = (filter === 'all') || item.dataset.status === filter;
                item.classList.toggle('hidden-by-filter', !show);
            });
        }

        // Exits the review view and returns to the chat view
        function exitReview() {
            switchView('chat');
            reviewResultsCache = null; // Clear cached results when leaving
        }

        // Saves the cached test review results to Firestore
        async function saveTestReviewToCloud() {
            if (!currentUser) { alert("Please log in to save the review."); return; }
            if (!reviewResultsCache) { alert("No review data available to save."); return; }

            // Add user ID and timestamp to the data before saving
            const reviewDataToSave = {
                ...reviewResultsCache,
                userId: currentUser.uid,
                savedAt: firebase.firestore.FieldValue.serverTimestamp()
                // You might want to add the original prompt or test title here too
                // testTitle: testTitle.textContent
            };

            // Disable button and show saving state
            saveReviewBtn.disabled = true;
            saveReviewBtn.textContent = "Saving...";

            try {
                // Add the data to a 'testReviews' collection in Firestore
                const newReviewRef = await db.collection('testReviews').add(reviewDataToSave);
                console.log("Review saved to Firestore with ID:", newReviewRef.id);
                alert("Test review saved successfully!");
                saveReviewBtn.textContent = "Review Saved"; // Keep disabled, show saved status
            } catch (error) {
                console.error("Error saving review to Firestore:", error);
                alert("Failed to save the review. Please check your connection and try again.");
                // Re-enable button on failure to allow retry
                saveReviewBtn.disabled = false;
                saveReviewBtn.textContent = "Save Review";
            }
        }

    </script>
