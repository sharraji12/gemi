            const timestamp = firebase.firestore.FieldValue.serverTimestamp();
            const messagesColRef = db.collection('chats').doc(activeChatId).collection('messages');
            const chatDocRef = db.collection('chats').doc(activeChatId);
            let isFirstUserMessageInNewChat = false;

             const userMsgData = { role: "user", text: userMessageText, timestamp: timestamp };
             try {
                 const chatSnap = await chatDocRef.get();
                 if (chatSnap.exists && chatSnap.data().title === NEW_CHAT_TITLE) {
                     const messagesSnap = await messagesColRef.limit(1).get();
                     if (messagesSnap.empty) { isFirstUserMessageInNewChat = true; }
                 }
                 await messagesColRef.add(userMsgData);
                 await chatDocRef.update({ lastUpdated: timestamp }); console.log("User message saved.");
                 if (isFirstUserMessageInNewChat) {
                     console.log("First user message, generating title...");
                     const generatedTitle = generateChatTitle(userMessageText);
                     if (generatedTitle && generatedTitle !== NEW_CHAT_TITLE) { await updateActiveChatTitle(generatedTitle); console.log("Chat title updated:", generatedTitle); }
                     else { console.log("Generated title invalid/default, not updating."); }
                 }
             } catch(error) { console.error("Error saving user message/title:", error); displayError("Failed to send. Try again."); setLoadingState(false); return; }

            const thinking = displayMessage("Thinking...", 'ai', ['thinking']);
            const requestHistory = [ ...currentChatHistory, { role: "user", parts: [{ text: userMessageText }] } ];
            let promptForAPI = userMessageText;
            if (isMCQRequest) {
                 promptForAPI = `${userMessageText}\n\nPlease generate multiple choice questions... Provide response *only* as valid JSON array string in \`\`\`json ... \`\`\`. Keys: "question", "options" (array of 4 strings), "answer" (string 'A'-'D').`;
                 requestHistory[requestHistory.length - 1] = { role: "user", parts: [{ text: promptForAPI }] };
                 console.log("MCQ mode: Modified prompt.");
            }

             console.warn("Calling Gemini API client-side (INSECURE).");
             try {
                 const response = await fetch(API_URL_BASE + API_KEY, {
                     method: 'POST', headers: { 'Content-Type': 'application/json' },
                     body: JSON.stringify({ contents: requestHistory, safetySettings: [ /* ... safety ... */ ] }),
                 });
                 removeMessageElement(thinking);

                 let aiMsgData = { role: "model", text: "Error: No valid response.", timestamp: firebase.firestore.FieldValue.serverTimestamp() };
                 let displayAsError = true;
                 let parsedMCQs = null; // Store successfully parsed MCQs here

                 if (!response.ok) {
                     let errorDetails = `API error (${response.status})`; try { const errorJson = await response.json(); errorDetails = errorJson.error?.message || errorDetails; } catch {}
                     console.error("API Error:", response.status, errorDetails); aiMsgData.text = `Error: ${errorDetails}`;
                     if (response.status === 400 && errorDetails.toLowerCase().includes('api key not valid')) { localStorage.removeItem(STORAGE_KEY_API_KEY); API_KEY=''; aiMsgData.text += " API Key invalid/cleared. Reload."; }
                 } else {
                     const data = await response.json(); let aiText = ""; let blocked = false; displayAsError = false;

                     if (data.promptFeedback?.blockReason || data.candidates?.[0]?.finishReason === 'SAFETY') {
                         aiText = `Blocked: Safety concerns (${data.promptFeedback?.blockReason || 'Response blocked'}).`; blocked = true; displayAsError = true; console.warn("Safety block:", aiText);
                     } else if (data.candidates?.[0]?.content?.parts?.[0]?.text) {
                         aiText = data.candidates[0].content.parts[0].text;

                         if (isMCQRequest && !blocked) {
                              console.log("Attempting MCQ JSON parse...");
                              try {
                                  const jsonMatch = aiText.match(/```json\s*([\s\S]*?)\s*```/);
                                  const jsonString = jsonMatch ? jsonMatch[1].trim() : aiText.trim();
                                  if (jsonString.startsWith('[') && jsonString.endsWith(']')) {
                                      const mcqs = JSON.parse(jsonString);
                                      if (Array.isArray(mcqs) && mcqs.length > 0 && mcqs.every(q => q && typeof q.question === 'string' && Array.isArray(q.options) && q.options.length === 4 && typeof q.answer === 'string' && ['A','B','C','D'].includes(q.answer.toUpperCase()))) {
                                          // *** SUCCESSFUL MCQ PARSE ***
                                          parsedMCQs = mcqs; // Store parsed data
                                          aiMsgData.text = `MCQ Test Ready! (${mcqs.length} questions)`; // Short message for history
                                          aiMsgData.mcqData = parsedMCQs; // Add data for Firestore
                                          console.log("MCQs parsed successfully:", mcqs.length);
                                          // DO NOT set displayAsError = true
                                      } else {
                                           console.warn("MCQ JSON validation failed:", mcqs);
                                           aiMsgData.text = "Error: Generated MCQ data has incorrect format."; displayAsError = true;
                                      }
                                  } else {
                                       console.warn("MCQ response not JSON array.");
                                       aiMsgData.text = "Error: Expected MCQs in JSON format, received different response."; displayAsError = true;
                                  }
                              } catch (parseError) {
                                   console.error("Failed MCQ JSON parse:", parseError);
                                   aiMsgData.text = "Error parsing generated MCQ JSON."; displayAsError = true;
                              }
                              // If parsing failed or wasn't MCQ request, set default text
                              if (!parsedMCQs) {
                                   // Only set aiMsgData.text if it wasn't set by a parsing error above
                                   if (!displayAsError) aiMsgData.text = aiText;
                              }
                         } else {
                              // Normal response (not MCQ) or blocked
                              aiMsgData.text = aiText;
                         }
                     } else {
                         console.warn("Unexpected API response format:", data); aiMsgData.text = "Sorry, unexpected API response format."; displayAsError = true;
                     }
                 }

                 // Save AI response/error to Firestore
                 try {
                      await messagesColRef.add(aiMsgData); // Includes text and potentially mcqData
                      await chatDocRef.update({ lastUpdated: firebase.firestore.FieldValue.serverTimestamp() });
                      console.log("AI response/error saved.");
                      // Display error prominently now if needed (listener will also display)
                      if (displayAsError && aiMsgData.text) { displayError(aiMsgData.text); }
                 } catch (saveError) { console.error("Error saving AI response:", saveError); displayError(`Failed to save response: ${aiMsgData.text}`); }

             } catch (error) { // Catch network/script errors
                 console.error("Fetch/Processing Error:", error); removeMessageElement(thinking);
                 const errorText = `API Error: ${error.message || "Check network."}`; displayError(errorText);
                 try { await messagesColRef.add({ role: "model", text: errorText, timestamp: firebase.firestore.FieldValue.serverTimestamp() }); await chatDocRef.update({ lastUpdated: firebase.firestore.FieldValue.serverTimestamp() }); } catch (saveError) { /* Ignore */ }
             } finally { setLoadingState(false); if (!isTestMode && !isReviewMode) userInput.focus(); }
        }


         function generateChatTitle(firstUserMessageText) { /* ... (no changes) ... */
             if (!firstUserMessageText || typeof firstUserMessageText !== 'string') { return NEW_CHAT_TITLE; }
             const text = firstUserMessageText.trim(); if (!text) { return NEW_CHAT_TITLE; }
             const title = text.split(/\s+/).slice(0, 5).join(' ').replace(/[.,!?;:]+$/, '');
             return title.length > 35 ? title.substring(0, 32) + '...' : title;
          }
         async function updateActiveChatTitle(newTitle) { /* ... (no changes) ... */
              if (!currentUser || !activeChatId || !newTitle || typeof newTitle !== 'string' || newTitle.trim() === NEW_CHAT_TITLE || !newTitle.trim()) { console.log("Skipping title update."); return; }
              const finalTitle = newTitle.trim(); const chatDocRef = db.collection('chats').doc(activeChatId);
              try { await chatDocRef.update({ title: finalTitle }); console.log(`Chat ${activeChatId} title updated to: "${finalTitle}"`); }
              catch (error) { console.error("Error updating chat title:", error); }
          }


        // --- UI & Message Display Helpers ---
        function autoGrowTextarea() { userInput.style.height='auto'; userInput.style.height=(userInput.scrollHeight)+'px'; }
        function handleInputKeydown(event) { if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();handleSendMessage();} }
        function handleSuggestionClick(event) { if(event.target.classList.contains('suggestion-chip')){userInput.value=event.target.dataset.prompt||'';autoGrowTextarea();userInput.focus();} }
        function displayError(text) { displayMessage(`Error: ${text}`, 'ai', ['error-message']); }
        function scrollToBottom(immediate = false) { chatArea.scrollTo({top:chatArea.scrollHeight,behavior:immediate?'auto':'smooth'}); }
        function removeMessageElement(element) { if(element && element.parentNode === chatArea) { chatArea.removeChild(element); } }

        function setLoadingState(isLoading, message = "Generating...") { /* ... (no changes) ... */
            const isInputDisabled = isLoading || !currentUser;
            const isSendDisabled = isLoading || !currentUser || !activeChatId;
            const isControlsDisabled = isLoading || !currentUser;
            userInput.disabled = isInputDisabled; sendButton.disabled = isSendDisabled;
            mcqModeCheckbox.disabled = isSendDisabled; startChatButton.disabled = isControlsDisabled;
            if (isLoading) { userInput.placeholder = message; }
            else if (!currentUser) { userInput.placeholder = "Please log in"; }
            else if (!activeChatId && isDeletingChat) { userInput.placeholder = "Loading..."; }
            else if (!activeChatId) { userInput.placeholder = "Select or create a chat"; }
            else { userInput.placeholder = "Enter prompt (Check 'MCQs?' to generate test)"; }
        }
        function switchView(viewName) { /* ... (no changes) ... */
            console.log("Switching view to:", viewName); chatView.classList.remove('active'); reviewView.classList.remove('active'); testView.classList.remove('active'); appContainer.classList.remove('hidden');
            isTestMode = false; isReviewMode = false;
            if(viewName==='test'){ appContainer.classList.add('hidden'); testView.classList.add('active'); isTestMode=true; }
            else if(viewName==='review'){ reviewView.classList.add('active'); isReviewMode=true; }
            else { chatView.classList.add('active'); }
            if (viewName !== 'test' && testTimerInterval) { clearInterval(testTimerInterval); testTimerInterval = null; console.log("Test timer cleared."); }
        }

        // *** MODIFIED displayMessage ***
        function displayMessage(text, sender, cssClasses = [], appendHtml = null, messageData = null) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`, ...cssClasses);

            // Check for valid MCQ data FIRST
            const hasValidMcq = messageData && messageData.role === 'model' && messageData.mcqData && Array.isArray(messageData.mcqData) && messageData.mcqData.length > 0;

            if (hasValidMcq) {
                 // Add a class to potentially hide text via CSS if needed
                 messageElement.classList.add('has-mcq-data');
                 console.log("Rendering message with MCQ offer (text hidden):", messageData.mcqData.length);
                 // Don't process or display the main 'text' if it's just for the MCQ button
                 generatedMCQData = messageData.mcqData; // Store data for button click
                 displayMCQOffer(messageData.mcqData.length, messageElement); // Append the button
            } else {
                 // Only format and display text if it's NOT a valid MCQ message
                 const textContentWrapper = document.createElement('div');
                 textContentWrapper.classList.add('message-text-content'); // Wrapper for text

                 const tempDiv = document.createElement('div');
                 tempDiv.innerText = text || "";
                 let formattedText = tempDiv.innerHTML;

                 formattedText = formattedText
                    .replace(/```([\s\S]*?)```/g, (match, code) => `<pre><code>${code}</code></pre>`)
                    .replace(/`([^`]+)`/g, (match, code) => `<code>${code}</code>`)
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n/g, '<br>');

                 textContentWrapper.innerHTML = formattedText;
                 messageElement.appendChild(textContentWrapper); // Append formatted text

                 // Handle legacy appendHtml (if still needed for non-MCQ cases)
                 if (appendHtml) {
                    const appendDiv = document.createElement('div');
                    appendDiv.innerHTML = appendHtml;
                    while (appendDiv.firstChild) { messageElement.appendChild(appendDiv.firstChild); }
                 }
            }

            chatArea.appendChild(messageElement);

            try {
                 if (typeof MathJax !== "undefined" && MathJax.typesetPromise) {
                     MathJax.typesetPromise([messageElement]).catch(err => console.error('MathJax error:', err));
                 }
            } catch (e) { console.error("MathJax call failed:", e); }

            return messageElement;
        }


        // --- MCQ/Test Specific Functions ---
        function handleChatAreaClick(event) { /* ... (no changes) ... */
            if (event.target.classList.contains('start-test-button')) {
                 if (generatedMCQData && Array.isArray(generatedMCQData) && generatedMCQData.length > 0) {
                     startMockTest(generatedMCQData); generatedMCQData = null;
                 } else { console.error("MCQ data missing on button click."); displayError("Could not start test: Data missing."); }
            }
        }
        function displayMCQOffer(questionCount, aiMessageElement) { /* ... (no changes) ... */
             const buttonHtml = `<button class="start-test-button">Start Mock Test (${questionCount} Questions)</button>`;
             const buttonContainer = document.createElement('div'); buttonContainer.style.marginTop = '10px';
             buttonContainer.innerHTML = buttonHtml; aiMessageElement.appendChild(buttonContainer); scrollToBottom();
        }
        function startMockTest(mcqs) { /* ... (no changes) ... */
            if (!currentUser) { displayError("Please log in to start a test."); return; }
            if (!mcqs || mcqs.length === 0) { displayError("No questions available."); return; }
            console.log("Starting mock test:", mcqs.length, "questions.");
            currentTestMCQs = mcqs; currentQuestionIndex = 0; userAnswers = new Array(mcqs.length).fill(null); reviewResultsCache = null;
            switchView('test'); displayTestQuestion(0); startTestTimer(); testTitle.textContent = `Mock Test (${mcqs.length} Qs)`;
        }
        function displayTestQuestion(index) { /* ... (no changes) ... */
            if (index < 0 || index >= currentTestMCQs.length) return;
            currentQuestionIndex = index; const qData = currentTestMCQs[index];
            testQuestionNumber.textContent = `Question ${index + 1}`;
            testQuestion.innerHTML = qData.question || "(Missing Question)"; testOptionsContainer.innerHTML = '';
            const options = Array.isArray(qData.options) ? qData.options : []; const optionLetters = ['A', 'B', 'C', 'D'];
            options.forEach((optText, optIdx) => {
                 if (optIdx >= optionLetters.length) return;
                 const label = document.createElement('label'); const input = document.createElement('input');
                 input.type = 'radio'; input.name = `q_${index}`; input.value = optIdx; input.checked = (userAnswers[index] === optIdx);
                 input.onchange = () => handleOptionSelect(optIdx);
                 label.appendChild(input); label.appendChild(document.createTextNode(` ${optionLetters[optIdx]}. ${optText || '(Missing Option)'}`));
                 testOptionsContainer.appendChild(label);
            });
            try { if (typeof MathJax !== "undefined" && MathJax.typesetPromise) { MathJax.typesetPromise([testQuestion, testOptionsContainer]).catch(err => console.error('MathJax error:', err)); } } catch(e){ console.error("MathJax call failed:", e); }
            prevQuestionBtn.disabled = (index === 0); nextQuestionBtn.disabled = (index === currentTestMCQs.length - 1);
            questionCounter.textContent = `Q: ${index + 1} / ${currentTestMCQs.length}`;
        }
        function handleOptionSelect(optionIndex) { /* ... (no changes) ... */
            if (currentQuestionIndex >= 0 && currentQuestionIndex < userAnswers.length) { userAnswers[currentQuestionIndex] = optionIndex; console.log(`Q${currentQuestionIndex + 1} Answered: Index ${optionIndex}`); }
        }
        function handleTestNavigation(direction) { /* ... (no changes) ... */
            let newIndex = currentQuestionIndex; if (direction === 'prev' && currentQuestionIndex > 0) newIndex--;
            else if (direction === 'next' && currentQuestionIndex < currentTestMCQs.length - 1) newIndex++;
            if (newIndex !== currentQuestionIndex) displayTestQuestion(newIndex);
        }
        function startTestTimer() { /* ... (no changes) ... */
            if (testTimerInterval) clearInterval(testTimerInterval); testStartTime = Date.now(); testTimer.textContent = `Time: 00:00`;
            testTimerInterval = setInterval(() => { const elapsedSeconds = Math.floor((Date.now() - testStartTime) / 1000); const minutes = Math.floor(elapsedSeconds / 60).toString().padStart(2, '0'); const seconds = (elapsedSeconds % 60).toString().padStart(2, '0'); testTimer.textContent = `Time: ${minutes}:${seconds}`; }, 1000);
        }
        function submitTest() { /* ... (no changes) ... */
            if (!confirm("Submit the test?")) return; if (testTimerInterval) clearInterval(testTimerInterval); const endTime = Date.now();
            const timeTakenMs = testStartTime ? endTime - testStartTime : 0; console.log("Submitting test. Time (ms):", timeTakenMs);
            switchView('review'); displayReview(timeTakenMs);
        }

        // --- Review Functions ---
        function displayReview(timeTakenMs) { /* ... (no changes) ... */
             reviewContent.innerHTML = ''; saveReviewBtn.disabled = false; saveReviewBtn.textContent = "Save Review";
             if (!currentTestMCQs || currentTestMCQs.length === 0 || !userAnswers || userAnswers.length !== currentTestMCQs.length) { reviewSummary.innerHTML = "<span>No valid test data.</span>"; reviewContent.innerHTML = "<p>Test data missing/incomplete.</p>"; saveReviewBtn.disabled = true; return; }
             let correctCount = 0, incorrectCount = 0, skippedCount = 0;
             reviewResultsCache = { questions: [], summary: {}, testDate: new Date().toISOString(), timeTakenMs: timeTakenMs, sourceChatId: activeChatId };
             currentTestMCQs.forEach((qData, index) => {
                 const userAnswerIndex = userAnswers[index]; const options = Array.isArray(qData.options) ? qData.options : [];
                 const correctAnswerLetter = qData.answer?.trim().toUpperCase(); const correctAnswerIndex = correctAnswerLetter ? correctAnswerLetter.charCodeAt(0) - 'A'.charCodeAt(0) : -1;
                 const correctAnswerText = (correctAnswerIndex >= 0 && correctAnswerIndex < options.length) ? options[correctAnswerIndex] : "N/A";
                 let userAnswerText = "Skipped"; let status = "skipped"; let itemStatusClass = "status-skipped"; let answerDetailClass = "user-answer-skipped";
                 if (userAnswerIndex !== null && userAnswerIndex >= 0 && userAnswerIndex < options.length) {
                     userAnswerText = options[userAnswerIndex]; if (userAnswerIndex === correctAnswerIndex) { status = "correct"; itemStatusClass = "status-correct"; answerDetailClass = "user-answer-correct"; correctCount++; }
                     else { status = "incorrect"; itemStatusClass = "status-incorrect"; answerDetailClass = "user-answer-incorrect"; incorrectCount++; }
                 } else if (userAnswerIndex !== null) { userAnswerText = "Invalid Selection"; status = "incorrect"; itemStatusClass = "status-incorrect"; answerDetailClass = "user-answer-incorrect"; incorrectCount++; }
                 else { skippedCount++; }
                 reviewResultsCache.questions.push({ question: qData.question, options: options, correctAnswer: correctAnswerText, userAnswer: userAnswerText, status: status });
                 const reviewItem = document.createElement('div'); reviewItem.classList.add('review-item', itemStatusClass); reviewItem.dataset.status = status;
                 let detailsHtml = `<span class="${answerDetailClass}">Your Answer: ${userAnswerText}</span>`;
                 if (status !== 'correct') { detailsHtml += `<br><span class="correct-answer">Correct Answer: ${correctAnswerText}</span>`; }
                 reviewItem.innerHTML = `<div class="review-item-qnum">Question ${index + 1}</div><div class="review-item-question">${qData.question}</div><div class="review-item-details">${detailsHtml}</div>`;
                 reviewContent.appendChild(reviewItem);
             });
             const totalQuestions = currentTestMCQs.length; const score = `${correctCount}/${totalQuestions}`; const timeSeconds = Math.round(timeTakenMs / 1000); const minutes = Math.floor(timeSeconds / 60); const seconds = timeSeconds % 60; const timeString = `${minutes}m ${seconds}s`;
             reviewSummary.innerHTML = `<span>Score: ${score}</span> <span class="score-correct">Correct: ${correctCount}</span> <span class="score-incorrect">Incorrect: ${incorrectCount}</span> <span class="score-skipped">Skipped: ${skippedCount}</span> <span>Time: ${timeString}</span>`;
             reviewResultsCache.summary = { score, correct: correctCount, incorrect: incorrectCount, skipped: skippedCount, timeString };
             try { if (typeof MathJax !== "undefined" && MathJax.typesetPromise) { MathJax.typesetPromise([reviewContent]).catch(err => console.error('MathJax error:', err)); } } catch (e) { console.error("MathJax call failed:", e); }
             filterReviewItems('all');
        }
        function handleReviewFilterClick(event) { /* ... (no changes) ... */
            const button = event.target.closest('button[data-filter]'); if (button) filterReviewItems(button.dataset.filter);
        }
        function filterReviewItems(filter) { /* ... (no changes) ... */
            reviewFilters.querySelectorAll('button').forEach(btn => { btn.classList.toggle('active-filter', btn.dataset.filter === filter); });
            reviewContent.querySelectorAll('.review-item').forEach(item => { const show = (filter === 'all') || item.dataset.status === filter; item.classList.toggle('hidden-by-filter', !show); });
        }
        function exitReview() { /* ... (no changes) ... */
            switchView('chat'); reviewResultsCache = null;
        }
        async function saveTestReviewToCloud() { /* ... (no changes) ... */
            if (!currentUser) { alert("Log in to save."); return; } if (!reviewResultsCache) { alert("No review data."); return; }
            const reviewDataToSave = { ...reviewResultsCache, userId: currentUser.uid, savedAt: firebase.firestore.FieldValue.serverTimestamp() };
            saveReviewBtn.disabled = true; saveReviewBtn.textContent = "Saving...";
            try { const newReviewRef = await db.collection('testReviews').add(reviewDataToSave); console.log("Review saved:", newReviewRef.id); alert("Review saved!"); saveReviewBtn.textContent = "Review Saved"; }
            catch (error) { console.error("Error saving review:", error); alert("Failed to save review."); saveReviewBtn.disabled = false; saveReviewBtn.textContent = "Save Review"; }
        }
