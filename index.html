        // --- Settings (Theme/Text Size) ---

        async function loadUserSettings(userId) {
            const userDocRef = db.collection('users').doc(userId);
            try {
                const docSnap = await userDocRef.get();
                if (docSnap.exists) {
                    const settings = docSnap.data();
                    currentTheme = settings.theme || 'light';
                    currentTextSizeMultiplier = settings.textSizeMultiplier || 1.0;
                    console.log("Loaded user settings:", settings);
                } else {
                    console.log("No user settings found, using defaults and saving.");
                    currentTheme = 'light';
                    currentTextSizeMultiplier = 1.0;
                    await saveUserSettings(); // Save defaults
                }
            } catch (error) {
                console.error("Error loading user settings:", error);
                currentTheme = 'light';
                currentTextSizeMultiplier = 1.0;
            }
            applyTheme();
            applyTextSize();
        }

        async function saveUserSettings() {
            if (!currentUser) return;
            const userDocRef = db.collection('users').doc(currentUser.uid);
            const settings = {
                theme: currentTheme,
                textSizeMultiplier: currentTextSizeMultiplier
            };
            try {
                await userDocRef.set(settings, { merge: true });
                console.log("User settings saved:", settings);
            } catch (error) {
                console.error("Error saving user settings:", error);
            }
        }

        function applyTextSize() {

            decreaseTextBtn.disabled = !currentUser || currentTextSizeMultiplier <= MIN_TEXT_SIZE_MULTIPLIER;
            increaseTextBtn.disabled = !currentUser || currentTextSizeMultiplier >= MAX_TEXT_SIZE_MULTIPLIER;
            console.log("Applied text size multiplier:", currentTextSizeMultiplier);
        }

        function adjustTextSize(change) {
            if (!currentUser) return;
            let newMultiplier = Math.max(MIN_TEXT_SIZE_MULTIPLIER, Math.min(MAX_TEXT_SIZE_MULTIPLIER, currentTextSizeMultiplier + change));
            newMultiplier = Math.round(newMultiplier * 10) / 10;
            if (newMultiplier !== currentTextSizeMultiplier) {
                currentTextSizeMultiplier = newMultiplier;
                applyTextSize();
                saveUserSettings();
            }
        }

        // Loads the list of chats for the sidebar and listens for changes
        function loadAndListenForChats(userId) {
            if (chatListListener) { chatListListener(); chatListListener = null; }

            const chatsRef = db.collection('chats')
                               .where('userId', '==', userId)
                               .orderBy('lastUpdated', 'desc');

            console.log(`Listening for chats for user ${userId}`);
            chatListListener = chatsRef.onSnapshot(snapshot => {
                 if (isDeletingChat) {
                     console.log("Skipping chat list update during delete operation.");
                     return;
                 }
                console.log("Processing chat list snapshot update.");

                const chats = [];
                snapshot.forEach(doc => {
                    chats.push({ id: doc.id, ...doc.data() });
                });
                console.log("Received chat list snapshot:", chats.length, "chats");
                renderSidebarChatList(chats); // Update the sidebar UI

                // Determine which chat should be active
                let chatToLoad = null;
                if (activeChatId && chats.some(c => c.id === activeChatId)) {
                    chatToLoad = activeChatId;
                } else if (chats.length > 0) {
                    chatToLoad = chats[0].id;
                    console.log("Active chat not found or was deleted, selecting newest:", chatToLoad);
                } else {
                    console.log("No chats found for user.");
                    activeChatId = null;
                    if (activeChatListener) { activeChatListener(); activeChatListener = null; }
                    renderGreetingOrLoginPrompt();
                    setLoadingState(false);
                }

                     console.log("Switching to chat:", chatToLoad);
                     switchChat(chatToLoad);
                 } else if (activeChatId) {
                      highlightActiveChatInSidebar();
                      setLoadingState(false);
                 } else {
                     setLoadingState(false);
                 }

                console.error("Error listening for chats:", error);
                displayError("Could not load your chat list.");
                chatListContainer.innerHTML = '<div style="padding:10px;color:var(--text-secondary);font-size:0.9em;">Error loading chats.</div>';
                setLoadingState(false);
            });

        // Renders the chat items in the sidebar
        function renderSidebarChatList(chats) {
            chatListContainer.innerHTML = ''; // Clear previous list
            if (!currentUser) {
                chatListContainer.innerHTML = '<div style="padding:10px;color:var(--text-secondary);font-size:0.9em;">Please log in.</div>';
                return;
            }
            if (chats.length === 0) {
                const infoElement = document.createElement('div');
                infoElement.textContent = "No chats yet. Start one!";
                infoElement.style.cssText = "padding:10px;color:var(--text-secondary);font-size:0.9em;";
                chatListContainer.appendChild(infoElement);
            } else {
                chats.forEach(chatData => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('chat-list-item');

                    let title = chatData.title;
                    if (typeof title !== 'string' || !title.trim()) { title = '(Untitled Chat)'; }
                    title = title.trim();

                    itemElement.textContent = title;
                    itemElement.dataset.id = chatData.id;
                    itemElement.title = title;

                    const deleteBtn = document.createElement('button');
                    deleteBtn.classList.add('delete-chat-button');
                    deleteBtn.innerHTML = DELETE_ICON;
                    deleteBtn.title = "Delete chat";
                    deleteBtn.dataset.id = chatData.id;
                    itemElement.appendChild(deleteBtn);

                    chatListContainer.appendChild(itemElement);
                });
            }
            highlightActiveChatInSidebar();
        }

        // Adds/removes the 'active' class from sidebar chat items
        function highlightActiveChatInSidebar() {
             const items = chatListContainer.querySelectorAll('.chat-list-item');
             items.forEach(item => {
                 item.classList.toggle('active', item.dataset.id === activeChatId);
             });
             setLoadingState(false);
        }

        // Creates a new chat document in Firestore
        async function createNewChat() {
            if (!currentUser) { displayError("Please log in to create a new chat."); return; }
            setLoadingState(true, "Creating chat...");
            const newChatRef = db.collection('chats').doc();
            const timestamp = firebase.firestore.FieldValue.serverTimestamp();

            try {
                await newChatRef.set({
                    userId: currentUser.uid,
                    title: NEW_CHAT_TITLE,
                    createdAt: timestamp,
                    lastUpdated: timestamp
                });
                console.log("New chat document created:", newChatRef.id);
                // Listener will pick it up and switch
            } catch (error) {
                console.error("Error creating new chat:", error);
                displayError("Failed to create the chat.");
                setLoadingState(false);
            } finally {
                if (!isTestMode && !isReviewMode) userInput.focus();
            }
        }

        // Handles clicks within the chat list area (delegated)
        function handleChatListClick(event) {
             const target = event.target;
             const deleteButton = target.closest('.delete-chat-button');
             if (deleteButton) {
                 event.stopPropagation();
                 const chatId = deleteButton.dataset.id;
                 const chatListItem = deleteButton.closest('.chat-list-item');
                 const chatTitle = chatListItem?.textContent?.replace(DELETE_ICON, '').trim() || 'this chat';
                 if (chatId) {
                     console.log(`Delete button clicked for chat: ${chatId}, Title: "${chatTitle}"`);
                     confirmAndDeleteChat(chatId, chatTitle);
                 }
                 return;
             }
             const item = target.closest('.chat-list-item');
             const clickedId = item?.dataset?.id;
             if (item && clickedId && clickedId !== activeChatId) {
                 console.log("Chat list item clicked, switching to:", clickedId);
                 switchChat(clickedId);
             }
        }

        // Prompts user before deleting a chat

                    await batch.commit();
                    console.log(`[Delete Progress] Deleted ${messagesSnapshot.size} messages.`);
                } else {

        // --- Message Sending (Gemini API & Firestore Save) ---

        async function handleSendMessage() {
            const userMessageText = userInput.value.trim();
            if (!API_KEY) { displayError("Gemini API Key not set."); return; }
            if (!currentUser) { displayError("Please log in first."); return; }
            if (!activeChatId) { displayError("Please select or create a chat first."); return; }
            if (!userMessageText || sendButton.disabled) return;

            const isMCQRequest = mcqModeCheckbox.checked;
            setLoadingState(true, "Sending...");
            userInput.value = ''; autoGrowTextarea();
            if (isMCQRequest) mcqModeCheckbox.checked = false;

            const timestamp = firebase.firestore.FieldValue.serverTimestamp();
            const messagesColRef = db.collection('chats').doc(activeChatId).collection('messages');
            const chatDocRef = db.collection('chats').doc(activeChatId);
            let isFirstUserMessageInNewChat = false;

            const userMsgData = { role: "user", text: userMessageText, timestamp: timestamp };
             try {
                 const chatSnap = await chatDocRef.get();
                 if (chatSnap.exists && chatSnap.data().title === NEW_CHAT_TITLE) {
                     const messagesSnap = await messagesColRef.limit(1).get();
                     if (messagesSnap.empty) isFirstUserMessageInNewChat = true;
                 }
                 await messagesColRef.add(userMsgData);
                 await chatDocRef.update({ lastUpdated: timestamp });
                 console.log("User message saved.");

                 if (isFirstUserMessageInNewChat) {
                     const generatedTitle = generateChatTitle(userMessageText);
                     if (generatedTitle && generatedTitle !== NEW_CHAT_TITLE) {
                         await updateActiveChatTitle(generatedTitle);
                         console.log("Chat title updated automatically:", generatedTitle);
                     }
                 }

             } catch(error) {
                 console.error("Error saving user message/updating title:", error);
                 displayError("Failed to send message.");
                 setLoadingState(false); return;
             }

            const thinking = displayMessage("Thinking...", 'ai', ['thinking']);
            scrollToBottom();

            const requestHistory = [...currentChatHistory, { role: "user", parts: [{ text: userMessageText }] }];
            let promptForAPI = userMessageText;
            if (isMCQRequest) {
                 promptForAPI = `${userMessageText}\n\nPlease generate multiple choice questions based on the above text or topic. Provide the response *only* as a valid JSON array string, enclosed within \`\`\`json ... \`\`\`. Each object in the array must have these exact keys: "question" (string), "options" (array of 4 strings), and "answer" (string, representing the correct option letter 'A', 'B', 'C', or 'D'). Do not include any text outside the JSON structure.`;
                 requestHistory[requestHistory.length - 1] = { role: "user", parts: [{ text: promptForAPI }] };
                 console.log("MCQ mode: Modified prompt.");
             }

             console.warn("Calling Gemini API using client-side key.");
             try {
                 const response = await fetch(API_URL_BASE + API_KEY, {
                     method: 'POST',
                     headers: { 'Content-Type': 'application/json' },
                     body: JSON.stringify({
                         contents: requestHistory,
                         safetySettings: [ /* ... Safety Settings ... */ ]
                     }),
                 });
                 removeMessageElement(thinking);

                 let aiMsgData = { role: "model", text: "Error: No valid response.", timestamp: firebase.firestore.FieldValue.serverTimestamp(), mcqData: null };
                 let displayAsError = true;

                 if (!response.ok) {
                     let errorDetails = `API error (${response.status})`;
                     try { const errorJson = await response.json(); errorDetails = errorJson.error?.message || errorDetails; } catch {}
                     console.error("API Error:", response.status, errorDetails);
                     aiMsgData.text = `Error: ${errorDetails}`;
                     if (response.status === 400 && errorDetails.toLowerCase().includes('api key not valid')) {
                          localStorage.removeItem(STORAGE_KEY_API_KEY); API_KEY='';
                          aiMsgData.text += " API Key cleared. Reload.";
                     }
                 } else {
                     const data = await response.json();
                     let rawAiText = ""; let blocked = false; displayAsError = false;

                     if (data.promptFeedback?.blockReason) {
                         aiMsgData.text = `Blocked (Prompt): ${data.promptFeedback.blockReason}.`; blocked = true; displayAsError = true;
                     } else if (data.candidates?.[0]?.finishReason === 'SAFETY') {
                          aiMsgData.text = `Blocked (Response): Safety concern.`; blocked = true; displayAsError = true;
                     } else if (data.candidates?.[0]?.content?.parts?.[0]?.text) {
                         rawAiText = data.candidates[0].content.parts[0].text;
                         aiMsgData.text = rawAiText;

                         if (isMCQRequest && !blocked) {
                              console.log("Attempting to parse MCQ JSON...");
                              try {
                                  const jsonMatch = rawAiText.match(/```json\s*([\s\S]*?)\s*```/);
                                  const jsonString = jsonMatch ? jsonMatch[1].trim() : rawAiText.trim();

                                  if (jsonString.startsWith('[') && jsonString.endsWith(']')) {
                                      const mcqs = JSON.parse(jsonString);
                                      if (Array.isArray(mcqs) && mcqs.length > 0 && mcqs.every(q => q && typeof q.question === 'string' && Array.isArray(q.options) && q.options.length === 4 && typeof q.answer === 'string' && ['A','B','C','D'].includes(q.answer.toUpperCase()))) {
                                          const summaryText = `Successfully generated ${mcqs.length} MCQs. Click below to start.`;
                                          aiMsgData.text = summaryText; // Save summary
                                          aiMsgData.mcqData = mcqs;    // Save parsed data separately
                                          console.log("MCQs parsed successfully:", mcqs.length);
                                      } else {
                                           console.warn("MCQ JSON validation failed:", mcqs);
                                           aiMsgData.text = "Received invalid MCQ format.\n\n" + rawAiText; displayAsError = true; aiMsgData.mcqData = null;
                                      }
                                  } else {
                                       console.warn("AI response not a JSON array string.");
                                       aiMsgData.text = "Expected MCQs in JSON, but didn't receive correctly.\n\n" + rawAiText; displayAsError = true; aiMsgData.mcqData = null;
                                  }
                              } catch (parseError) {
                                   console.error("Failed to parse MCQ JSON:", parseError, "\nResponse:", rawAiText);
                                   aiMsgData.text = "Error parsing MCQ JSON.\n\n" + rawAiText; displayAsError = true; aiMsgData.mcqData = null;
                              }
                          } // End MCQ parsing
                     } else {
                         console.warn("Unexpected API response format:", data);
                         aiMsgData.text = "Sorry, unexpected response format."; displayAsError = true; aiMsgData.mcqData = null;
                     }
                 }

                 // Save AI response/error to Firestore (Listener will display)
                 try {
                      await messagesColRef.add(aiMsgData);
                      await chatDocRef.update({ lastUpdated: firebase.firestore.FieldValue.serverTimestamp() });
                      console.log("AI response/error saved.", aiMsgData);
                 } catch (saveError) {
                      console.error("Error saving AI response:", saveError);
                      displayError(`Received response, but failed to save it: ${aiMsgData.text}`);
                 }

             } catch (error) { // Catch network/JS errors
                 console.error("Fetch/Processing Error:", error);
                 removeMessageElement(thinking);
                 const errorText = `Error communicating with API: ${error.message || "Check network."}`;
                 displayError(errorText);
                 // Attempt to save error to history
                 try {
                     await messagesColRef.add({ role: "model", text: errorText, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
                     await chatDocRef.update({ lastUpdated: firebase.firestore.FieldValue.serverTimestamp() });
                 } catch {}
             } finally {
                 setLoadingState(false);
                 if (!isTestMode && !isReviewMode) userInput.focus();
             }
        }

                 const savedStatus = qData.status; // From saved review

                 let correctAnswerText = "N/A";
                 let correctAnswerIndex = -1;

                 if (savedCorrectAnswerText) { // Prefer saved correct answer text if available
                     correctAnswerText = savedCorrectAnswerText;
                     // Attempt to find index if needed (less critical if text is present)
                     correctAnswerIndex = options.findIndex(opt => opt === savedCorrectAnswerText);
                 } else if (correctAnswerLetter) { // Fallback to letter from live test
                     correctAnswerIndex = correctAnswerLetter.charCodeAt(0) - 'A'.charCodeAt(0);
                     if (correctAnswerIndex >= 0 && correctAnswerIndex < options.length) {
                         correctAnswerText = options[correctAnswerIndex];
                     }
                 }

                 let userAnswerText = "Skipped";
                 let status = "skipped";
                 let itemStatusClass = "status-skipped";
                 let answerDetailClass = "user-answer-skipped";

                 if (isViewingSavedReview) { // Use saved status/answer if viewing saved review
                     userAnswerText = savedUserAnswerText || "Skipped"; // Default to skipped if somehow null
                     status = savedStatus || "skipped";
                     switch(status) {
                        case "correct": itemStatusClass = "status-correct"; answerDetailClass = "user-answer-correct"; correctCount++; break;
                        case "incorrect": itemStatusClass = "status-incorrect"; answerDetailClass = "user-answer-incorrect"; incorrectCount++; break;
                        default: itemStatusClass = "status-skipped"; answerDetailClass = "user-answer-skipped"; skippedCount++; break; // Treat unknown as skipped
                     }
                 } else { // Calculate status for newly completed test
                     if (userAnswerIndex !== null && userAnswerIndex >= 0 && userAnswerIndex < options.length) {
                         userAnswerText = options[userAnswerIndex];
                         if (userAnswerIndex === correctAnswerIndex) {
                             status = "correct"; itemStatusClass = "status-correct"; answerDetailClass = "user-answer-correct"; correctCount++;
                         } else {
                             status = "incorrect"; itemStatusClass = "status-incorrect"; answerDetailClass = "user-answer-incorrect"; incorrectCount++;
                         }
                     } else if (userAnswerIndex !== null) {
                          userAnswerText = "Invalid Selection"; status = "incorrect"; itemStatusClass = "status-incorrect"; answerDetailClass = "user-answer-incorrect"; incorrectCount++;
                     } else {
                         skippedCount++; // status remains 'skipped'
                     }
                 }

                 // Add processed question to resultsObject (either cache or saved data object)
                 resultsObject.questions.push({
                     question: questionText,
                     options: options,
                     correctAnswer: correctAnswerText,
                     userAnswer: userAnswerText,
                     status: status
                 });

                 // Render review item in UI
                 const reviewItem = document.createElement('div');
                 reviewItem.classList.add('review-item', itemStatusClass);
                 reviewItem.dataset.status = status;

                 let detailsHtml = `<span class="${answerDetailClass}">Your Answer: ${userAnswerText}</span>`;
                 if (status !== 'correct') {
                     detailsHtml += `<br><span class="correct-answer">Correct Answer: ${correctAnswerText}</span>`;
                 }

                 reviewItem.innerHTML = `
                     <div class="review-item-qnum">Question ${index + 1}</div>
                     <div class="review-item-question">${questionText || '(Question text missing)'}</div>
                     <div class="review-item-details">${detailsHtml}</div>
                 `;
                 reviewContent.appendChild(reviewItem);
             });

             // Calculate and display summary
             const totalQuestions = questionsData.length;
             const score = `${correctCount}/${totalQuestions}`;
             const timeSeconds = Math.round(timeMs / 1000);
             const minutes = Math.floor(timeSeconds / 60);
             const seconds = timeSeconds % 60;
             const timeString = `${minutes}m ${seconds}s`;

             reviewSummary.innerHTML = `
                  <span>Score: ${score}</span>
                  <span class="score-correct">Correct: ${correctCount}</span>
                  <span class="score-incorrect">Incorrect: ${incorrectCount}</span>
                  <span class="score-skipped">Skipped: ${skippedCount}</span>
                  <span>Total Time: ${timeString}</span>
             `;
             resultsObject.summary = { score, correct: correctCount, incorrect: incorrectCount, skipped: skippedCount, timeString };

             // Typeset MathJax
              try {
                  if (typeof MathJax !== "undefined" && MathJax.typesetPromise) {
                       MathJax.typesetPromise([reviewContent, reviewSummary]).catch(err => console.error('MathJax typeset error on review:', err));
                  }
              } catch (e) { console.error("MathJax call failed:", e); }

             // Apply 'all' filter and activate button
             filterReviewItems('all');
             reviewFilters.querySelectorAll('button').forEach(btn => {
                 btn.classList.toggle('active-filter', btn.dataset.filter === 'all');
             });

             // --- Specific logic for SAVED review view ---
             if (isViewingSavedReview) {
                  saveReviewBtn.classList.add('hidden'); // Hide save button
                  reviewReattemptOptions.style.display = 'block'; // Show reattempt options
                  // Disable reattempt buttons if no relevant questions exist
                  document.getElementById('reattempt-mistakes-btn').disabled = incorrectCount === 0;
                  document.getElementById('reattempt-skipped-btn').disabled = skippedCount === 0;
                  document.getElementById('reattempt-both-btn').disabled = (incorrectCount + skippedCount) === 0;
                  document.getElementById('reattempt-full-btn').disabled = totalQuestions === 0;
             }
        }

        // Handles clicks on the review filter buttons
        function handleReviewFilterClick(event) {
            const button = event.target.closest('button[data-filter]');
            if (button) filterReviewItems(button.dataset.filter);
        }

        // Filters the displayed review items
        function filterReviewItems(filter) {
            reviewFilters.querySelectorAll('button').forEach(btn => {
                btn.classList.toggle('active-filter', btn.dataset.filter === filter);
            });
            reviewContent.querySelectorAll('.review-item').forEach(item => {
                const show = (filter === 'all') || item.dataset.status === filter;
                item.classList.toggle('hidden-by-filter', !show);
            });
        }

        // Exits the review view
        function exitReview() {
            switchView('chat'); // Go back to chat view
            reviewResultsCache = null; // Clear newly completed test cache
            currentSavedReviewData = null; // Clear viewed saved review data
            isViewingSavedReview = false; // Reset flag
            reviewSummary.innerHTML = '';
            reviewContent.innerHTML = '';
        }

        // Saves the cached test review results to Firestore
        async function saveTestReviewToCloud() {
            if (!currentUser) { alert("Please log in to save."); return; }
            // Use reviewResultsCache (for newly completed tests)
            if (!reviewResultsCache || isViewingSavedReview) { alert("No new review data to save."); return; }

            const reviewDataToSave = {
                ...reviewResultsCache,
                userId: currentUser.uid,
                savedAt: firebase.firestore.FieldValue.serverTimestamp()
                // testTitle is already in reviewResultsCache
            };

            saveReviewBtn.disabled = true;
            saveReviewBtn.textContent = "Saving...";

            try {
                const newReviewRef = await db.collection('testReviews').add(reviewDataToSave);
                console.log("Review saved with ID:", newReviewRef.id);
                alert("Test review saved successfully!");
                saveReviewBtn.textContent = "Review Saved"; // Keep disabled
                reviewResultsCache = null; // Clear cache after successful save
            } catch (error) {
                console.error("Error saving review:", error);
                alert("Failed to save review.");
                saveReviewBtn.disabled = false; // Re-enable on failure
                saveReviewBtn.textContent = "Save Review";
            }
        }

        // --- NEW: Saved Test Review Functions ---

        // Load and listen for saved test reviews
        function loadAndListenForSavedTests(userId) {
            if (testReviewListListener) { testReviewListListener(); testReviewListListener = null; }

            const reviewsRef = db.collection('testReviews')
                                 .where('userId', '==', userId)
                                 .orderBy('savedAt', 'desc'); // Newest first

            console.log(`Listening for saved tests for user ${userId}`);
            testReviewListListener = reviewsRef.onSnapshot(snapshot => {
                savedTestReviews = []; // Clear existing list
                snapshot.forEach(doc => {
                    savedTestReviews.push({ id: doc.id, ...doc.data() });
                });
                console.log("Received saved tests snapshot:", savedTestReviews.length, "tests");
                renderSavedTestList(savedTestReviews); // Render the initial list
                handleTestSearch(); // Apply current search filter if any

            }, error => {
                console.error("Error listening for saved tests:", error);
                testReviewListContainer.innerHTML = '<div class="test-review-list-empty">Error loading saved tests.</div>';
            });
        }

        // Render the list of saved tests in the sidebar
        function renderSavedTestList(reviews) {
            testReviewListContainer.innerHTML = ''; // Clear previous list
            if (!currentUser) {
                testReviewListContainer.innerHTML = '<div class="test-review-list-empty">Please log in.</div>';
                return;
            }
            if (reviews.length === 0) {
                testReviewListContainer.innerHTML = '<div class="test-review-list-empty">No saved tests found.</div>';
            } else {
                reviews.forEach(reviewData => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('test-review-list-item');
                    itemElement.dataset.id = reviewData.id;

                    const title = reviewData.testTitle || '(Untitled Test)';
                    const date = reviewData.savedAt?.toDate ? reviewData.savedAt.toDate().toLocaleDateString() : 'Unknown Date';
                    const score = reviewData.summary?.score || 'N/A';

                    itemElement.innerHTML = `
                        <span class="test-review-item-title" title="${title}">${title}</span>
                        <span class="test-review-item-details">Saved: ${date} | Score: ${score}</span>
                    `;
                    itemElement.title = `${title}\nSaved: ${date}\nScore: ${score}`; // Tooltip

                    testReviewListContainer.appendChild(itemElement);
                });
            }
             highlightActiveSavedTestInSidebar(); // Highlight if one is active
        }

        // Handle search input changes for saved tests
        function handleTestSearch() {
             if (!currentUser) return;
             const searchTerm = testSearchInput.value.toLowerCase().trim();
             const filteredReviews = savedTestReviews.filter(review => {
                 const title = (review.testTitle || '').toLowerCase();
                 const date = review.savedAt?.toDate ? review.savedAt.toDate().toLocaleDateString() : '';
                 // Basic search in title and date string
                 return title.includes(searchTerm) || date.includes(searchTerm);
             });
             renderSavedTestList(filteredReviews);
        }

        // Handle clicking on a saved test item in the sidebar
        async function handleSavedTestListClick(event) {
            const item = event.target.closest('.test-review-list-item');
            if (!item || !currentUser) return;

            const reviewId = item.dataset.id;
            if (!reviewId) return;

            console.log("Clicked saved test review:", reviewId);
            setLoadingState(true, "Loading review..."); // Show loading indicator

            try {
                const reviewDocRef = db.collection('testReviews').doc(reviewId);
                const docSnap = await reviewDocRef.get();

                if (docSnap.exists) {
                    const reviewData = { id: docSnap.id, ...docSnap.data() };
                    console.log("Loaded saved review data:", reviewData);
                    displaySavedReview(reviewData);
                    highlightActiveSavedTestInSidebar(reviewId); // Highlight the selected item
                } else {
                    console.error("Saved review document not found:", reviewId);
                    displayError("Could not find the selected saved test review.");
                }
            } catch (error) {
                console.error("Error fetching saved review:", error);
                displayError("Failed to load the saved test review.");
            } finally {
                setLoadingState(false); // Hide loading indicator
            }
        }

        // Display a previously saved test review
        function displaySavedReview(reviewData) {
            isViewingSavedReview = true; // Set the flag
            currentSavedReviewData = reviewData; // Store the loaded data

            switchView('review'); // Switch to the review view

            // Use the common processing function
            // Pass the questions array, null for answers (as they are within questions), time, and title
            processAndDisplayReview(
                reviewData.questions || [], // Array of {question, options, correctAnswer, userAnswer, status}
                null, // answersData is not needed separately, it's in reviewData.questions
                reviewData.timeTakenMs || 0,
                reviewData.testTitle || "Saved Test Review"
            );
            // processAndDisplayReview will handle showing reattempt options because isViewingSavedReview is true
        }

        // Highlight the active saved test in the sidebar
        function highlightActiveSavedTestInSidebar(activeReviewId = null) {
            const items = testReviewListContainer.querySelectorAll('.test-review-list-item');
            items.forEach(item => {
                // Use currentSavedReviewData.id if available, otherwise the passed ID
                const idToCheck = currentSavedReviewData?.id || activeReviewId;
                item.classList.toggle('active', item.dataset.id === idToCheck);
            });
        }


        // Handle clicks on the re-attempt buttons
        function handleReattemptClick(event) {
             const button = event.target.closest('button[data-reattempt]');
             if (!button || !isViewingSavedReview || !currentSavedReviewData || !currentSavedReviewData.questions) {
                 console.log("Reattempt button clicked, but conditions not met.");
                 return;
             }

             const reattemptType = button.dataset.reattempt;
             console.log("Reattempt button clicked:", reattemptType);

             const originalQuestions = currentSavedReviewData.questions;
             let questionsForReattempt = [];
             let reattemptTitleSuffix = "";

             switch (reattemptType) {
                 case 'full':
                     questionsForReattempt = originalQuestions;
                     reattemptTitleSuffix = " (Full Re-attempt)";
                     break;
                 case 'incorrect':
                     questionsForReattempt = originalQuestions.filter(q => q.status === 'incorrect');
                     reattemptTitleSuffix = " (Mistakes Re-attempt)";
                     break;
                 case 'skipped':
                     questionsForReattempt = originalQuestions.filter(q => q.status === 'skipped');
                     reattemptTitleSuffix = " (Skipped Re-attempt)";
                     break;
                 case 'both':
                     questionsForReattempt = originalQuestions.filter(q => q.status === 'incorrect' || q.status === 'skipped');
                     reattemptTitleSuffix = " (Mistakes & Skipped Re-attempt)";
                     break;
                 default:
                     console.warn("Unknown reattempt type:", reattemptType);
                     return;
             }

             if (questionsForReattempt.length === 0) {
                 alert(`No questions found for the selected re-attempt type (${reattemptType}).`);
                 return;
             }

             // Prepare questions for startMockTest (needs question, options, answer letter)
             const mcqsForTest = questionsForReattempt.map(q => {
                 const options = q.options || [];
                 // Find the correct answer letter ('A', 'B', 'C', 'D') from the correctAnswer text
                 const correctIndex = options.findIndex(opt => opt === q.correctAnswer);
                 const answerLetter = correctIndex !== -1 ? String.fromCharCode('A'.charCodeAt(0) + correctIndex) : null; // Fallback to null if not found

                 if (!answerLetter) {
                      console.warn(`Could not determine answer letter for question during reattempt prep: "${q.question.substring(0, 30)}..."`);
                 }

                 return {
                      question: q.question,
                      options: options,
                      answer: answerLetter // Pass the letter
                 };
             }).filter(q => q.answer); // Filter out questions where we couldn't determine the answer letter

              if (mcqsForTest.length !== questionsForReattempt.length) {
                   console.warn("Some questions were excluded from reattempt due to missing answer letters.");
              }
              if (mcqsForTest.length === 0) {
                  alert("Could not prepare any questions for re-attempt (missing answer information).");
                  return;
              }


             // Start the test with the filtered questions and updated title
             const baseTitle = currentSavedReviewData.testTitle || "Test";
             startMockTest(mcqsForTest, baseTitle + reattemptTitleSuffix);
        }


    </script>
